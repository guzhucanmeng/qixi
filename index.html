<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节 & 七夕快乐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 特效切换按钮 -->
    <div class="theme-switch">
        <button id="sakuraTheme">🌸 樱花特效</button>
        <button id="starTheme">🌠 星空特效</button>
    </div>

    <!-- 樱花飘落背景 -->
    <div class="sakura-background"></div>

    <!-- 星空流星背景 -->
    <div class="star-background hidden"></div>

    <!-- 主内容 -->
    <div class="container">
        <div class="envelope animate__animated animate__zoomIn">
            <h1 class="title">❤️ 情人节 & 七夕快乐 ❤️</h1>
            <p class="message">无论樱花还是星空，<br>我的爱永远与你同在</p>
            <button class="love-btn" id="showLetter">打开情书</button>
        </div>

        <!-- 隐藏的情书 -->
        <div id="loveLetter" class="hidden-letter">
            <div class="letter-content">
                <h2>致我最爱的人：</h2>
                <p>樱花飘落，星空闪烁，<br>
                每一个瞬间都因你而美丽。<br>
                愿我们的爱如樱花般绚烂，如星空般永恒。</p>
                <div class="heartbeat">❤️</div>
                <audio id="loveSound" src="https://assets.mixkit.co/active_storage/sfx/2856/2856-preview.mp3"></audio>
            </div>
        </div>
    </div>

    <!-- 点击弹出文字的容器 -->
    <div id="clickTextContainer"></div>

    <script src="script.js"></script>
</body>
</html>
