<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节 & 七夕快乐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 特效切换按钮 -->
    <div class="theme-switch">
        <button id="sakuraTheme">🌸 樱花特效</button>
        <button id="starTheme">🌠 星空特效</button>
    </div>

    <!-- 樱花飘落背景 -->
    <div class="sakura-background"></div>

    <!-- 星空流星背景 -->
    <div class="star-background hidden"></div>

    <!-- 主内容 -->
    <div class="container">
        <div class="envelope animate__animated animate__zoomIn">
            <h1 class="title">❤️ 情人节 & 七夕快乐 ❤️ 版权所有©️孤烛残梦</h1>
            <p class="message">无论樱花还是星空，<br>我的爱永远与你同在</p>
            <button class="love-btn" id="showLetter">打开七夕书信</button>
        </div>

        <!-- 隐藏的情书 -->
        <div id="loveLetter" class="hidden-letter">
            <div class="letter-content">
                <h2>致七夕的女神们：</h2>
                <p>樱花飘落，星空闪烁，<br>
                每一个瞬间都因你而美丽。<br>
                愿我们的爱如樱花般绚烂，如星空般永恒。</p>
                <div class="heartbeat">❤️</div>
                <audio id="loveSound" src="https://assets.mixkit.co/active_storage/sfx/2856/2856-preview.mp3"></audio>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript"> 
/* 鼠标特效 */
var a_idx = 0; 
jQuery(document).ready(function($) { 
    $("body").click(function(e) { 
        var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正" ,"法治", "爱国", "敬业", "诚信", "友善"); 
        var $i = $("<span/>").text(a[a_idx]); 
        a_idx = (a_idx + 1) % a.length; 
        var x = e.pageX, 
        y = e.pageY; 
        $i.css({ 
            "z-index": 99999, 
            "top": y - 20, 
            "left": x, 
            "position": "absolute", 
            "font-weight": "bold", 
            "color": "#ff6651" 
        }); 
        $("body").append($i); 
        $i.animate({ 
            "top": y - 180, 
            "opacity": 0 
        }, 
        1500, 
        function() { 
            $i.remove(); 
        }); 
    }); 
}); 
</script>
</body>
</html>
